<!DOCTYPE html>

</head>

<body>
    <main class="main">
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <div class="logo">
                        <img src="img/newspapers-33946_640.webp" height="45px" alt="">
                        <h1 class="navbar-brand" href="#">CAOS NEWS</h1>
                    </div>
                    <div class="navegador">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <div class="links">
                                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                    <li class="nav-item">
                                        <a class="nav-link active" href="index.html">Inicio</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" aria-current="page" href="galeria.html">Galeria</a>
                                    </li>
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" href="#" role="button"
                                            data-bs-toggle="dropdown" aria-expanded="false">
                                            Categorias
                                        </a>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="actualidad.html">Actualidad</a></li>
                                            <li>
                                                <hr class="dropdown-divider">
                                            </li>
                                            <li><a class="dropdown-item" href="deportes.html">Deportes</a></li>
                                            <li>
                                                <hr class="dropdown-divider">
                                            </li>
                                            <li><a class="dropdown-item" href="internacional.html">Internacional</a>
                                            </li>
                                        </ul>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="formulario.html">Formulario</a>
                                    </li>
                                </ul>
                            </div>
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Buscar periodista"
                                    aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Buscar</button>
                            </form>
                        </div>
                    </div>
                    <div class="inicio-sesion">
                        <nav class="navbar bg-body-tertiary">
                            <form class="container-fluid justify-content-start">
                                <button type="button" class="btn btn-dark" data-bs-toggle="modal" style="margin: 5px;"
                                    data-bs-target="#myModal">Iniciar Sesión</button>
                                <a href="registro.html" class="btn btn-sm btn-outline-secondary"  type="button" >Regístrate</a>
                            </form>
                        </nav>
                    </div>
                </div>
            </nav>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Iniciar Sesión</h4>
                        </div>
                        <div class="modal-body">
                            <form action="" method="GET">
                                <div class="form-group">
                                    <label for="txtUser">Usuario:</label>
                                    <input required placeholder="Ej: Usuario123" class="form-control" type="text"
                                        id="txtUser" name="txtUser">
                                </div>
                                <div class="form-group">
                                    <label for="txtPass">Contraseña:</label>
                                    <input required placeholder="Ej: abcde123" class="form-control" type="password"
                                        id="txtPass" name="txtPass">
                                </div>
                                <a href="periodista.html" class="btn btn-dark" type="submit" id="btnLogin"
                                    name="btnLogin"
                                    style="margin-top: 15px; background-color: rgb(205, 216, 166); ">Enviar</a>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">
                                Cerrar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <script src="js/jquery-3.6.4.min.js"></script>
            <script src="js/script.js"></script>
            <section class="formulario">
                <form action="" method="post" onsubmit="return validar()">
                    <h2 class="nombre_formulario">Formulario Para Publicar Noticia</h2>
                    <div class="contenedor_formulario">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Nombre" aria-label="Username"
                                aria-describedby="basic-addon1" id="txtNombre">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Apellido" aria-label="Username"
                                aria-describedby="basic-addon1" id="txtApellido">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Rut" aria-label="Username"
                                aria-describedby="basic-addon1" id="txtRut">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Email"
                                aria-label="Recipient's username" aria-describedby="basic-addon2" id="txtEmail">
                            <span class="input-group-text" id="basic-addon2">@ejemplo.com</span>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="Contraseña" aria-label="Username"
                                aria-describedby="basic-addon1" id="pwdPass1">
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="Repetir Contraseña"
                                aria-label="Username" aria-describedby="basic-addon1" id="pwdPass2">
                        </div>
                        <label for="basic-url" class="form-label" style="font-size: 20px;">Ingrese Fecha
                            Nacimiento</label>
                        <div class="input-group mb-3">
                            <input type="date" class="form-control" placeholder="" aria-label="Username"
                                aria-describedby="basic-addon1" id="fecnac">
                        </div>
                        <br>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" placeholder="Telefono" aria-label="Username"
                                aria-describedby="basic-addon1" id="txtFono">
                        </div>
                        <a href="index.html" class="btn btn-dark" type="submit" id="btnLogin" name="btnLogin"
                            style="margin-top: 15px; background-color: rgb(0, 0, 0); color: white; " onclick="validar()">Enviar</a>
                    </div>
                </form>

            </section>
    </main>
    <footer>
        <section class="pie">
            <div class="logo-pie">
                <img src="img/newspapers-33946_640.webp" height="45px" alt="">
                <h1 class="navbar-brand" href="#">CAOS NEWS</h1>
            </div>
            <div class="texto-pie">
                <h3>Dirección, Comuna, País</h3>
                <h3>Fono: +123456789</h3>
                <h3>Email: caosnews@gmail.com</h3>
            </div>
        </section>
    </footer>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
